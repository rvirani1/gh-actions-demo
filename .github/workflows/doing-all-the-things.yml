name: "Doing all the things"
on:
  push:
    branches:
      - master
env:
  save: "me"
jobs:
  test:
    name: "Run Tests"
    if: true
    runs-on: ubuntu-latest
    env:
      save: "for retiremen"
    steps:
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: bundle install
      - run: bundle exec ruby spec/meme_spec.rb
        continue-on-error: true
        timeout-minutes: 2


